{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container" style="padding-top: 12px;">
    <div class="row">

      <div class="col-md-6 order-md-1">

        <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{producto.img.url}}" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="{{producto.img.url}}" class="d-block w-100">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>

      <div class="col-md-6 order-md-2 mt-5">
        <h2>{{producto.nombre}}</h2>
        <label class="h2">$</label><label class="h2" id="crdPrice">{{producto.precio}}</label>
        <p></p>
        <p></p>
        <p class="lead">
        </p>

        <div class="d-grid gap-3 col-10 mt-10 mx-auto">
          <form action="" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit"> Agregar al carrito </button>
          </form>
          <a class="btn btn-primary" href="{% url 'pagar' %}"> Comprar ahora </a>
          <p></p>
        </div>
        <div class="row border-top" style="margin-top: 1%; margin-bottom: 1%;">
          <h2>Descripci√≥n del producto</h2>
          <span class="lead d-grid">{{producto.descripcion}}</span>
          <h2 style="margin-top: 40px;"><small>MARCA: {{producto.marca}}</small></h2>
          <h2 style="margin-top: 4px;"><small><span style="color: rgb(255, 204, 0);">{{producto.cantidad}} UNIDADES DISPONIBLES</span></small></h2>
        </div>
      </div>
  </div>
</div>
{% endblock %}
