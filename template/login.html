{% extends 'base2.html' %}
{% load static %}





{% block content %}
<div class="container w-75 bg-white mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
                <img src="" width="48" alt="">
            </div>

            <h2 class="fw-bold text-center py-5">Bienvenido</h2>

            <form method="POST" action="#">

                {% csrf_token %}
                {{form}}

                <div class="d-grid">
                <button class="w-100 btn btn-lg btn-primary placeholder-wave" id="btnSesion" type="submit" style="margin-bottom: 1%;">Iniciar
                        Sesión</button>
                </div>

                <div class="my-3">
                    <span>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></span> <br>
                    <span><a href="{% url 'changePassword' %}">Recuperar Contraseña</a></span>
                </div>
            </form>


            <div class="CONTAINER w-100 my-5"></div>
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesion</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="#" width="32" alt="">
                                </div>

                                <div class="col-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                        
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="#" width="32" alt="">
                                </div>

                                <div class="col-10 text-center">
                                    Google
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
