<body>
<div class="container w-75 bg-white mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
        <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
                <img src="" width="48" alt="">
            </div>

            <div class="form-container">
                <h2 class="fw-bold text-center py-3">Registro de cuenta</h2>

                <form action="#">
                    <div class="mb-3">                
                        <label for="tombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="Nombre">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" name="rut">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="texto" class="form-control" name="telefono">
                    </div>

                    <div class="mb-3">
                        <label for="contraseña" class="form-label" >Contraseña</label>
                        <input type="password" class="form-control" name="contraseña">
                    </div>

                    <div class="container">
                        <div class="row mt-3">
                            <div class="col">
                                <label for="region" class="form-label">Región</label>
                                <select name="" id="" class="form-select">
                                    <option value="0"selected>Seleccionar</option>
                                    <option value="1">Región Metropolitana</option>
                                    <option value="2">Región de Arica y Parinacota</option>
                                    <option value="3">Región de Tarapacá</option>
                                    <option value="4">Región de Atacama</option>
                                    <option value="5">Región de Coquimbo</option>
                                    <option value="6">Región de Valparaíso</option>
                                    <option value="7">Región del Libertador Bernardo O'Higgins</option>
                                    <option value="8">Región del Maule</option>
                                    <option value="9">Región de Biobío</option>
                                    <option value="10">Región de La Araucanía</option>
                                    <option value="11">Región de Los Ríos</option>
                                    <option value="12">Región de Los Lagos</option>
                                    <option value="13">Región de Aysén</option>
                                    <option value="14">Región de Magallanes y de la Antártica Chilena</option>
                                </select>
                            </div>
                            
                            <div class="col">
                                <label for="email" class="form-label">Nivel educacional</label>
                                <select name="" id="" class="form-select">
                                    <option value="0" selected>Seleccionar</option>
                                    <option value="1">doctor</option>
                                    <option value="2">Magister</option>
                                    <option value="3">Profesional</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Terminos y condiciones</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Registrar cuenta</button>
                    </div>

                </form>


                
            </div>
        </div>
    </div>
    
    <script src="bootstrap.bundle.min.js"></script>
</body>
