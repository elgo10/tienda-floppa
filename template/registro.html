{% extends 'base2.html' %}
{% load static %}





{% block content %}
<div class="container w-75 bg-white mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
        <div class="col bg-white p-5 rounded-end">
            <div class="text-end">
                <img src="" width="48" alt="">
            </div>

            <div class="form-container">
                <h2 class="fw-bold text-center py-3">Registro de cuenta</h2>

                <form method="POST" action="#">

                    {% csrf_token %}
                    {{form}}

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Terminos y condiciones</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Registrar cuenta</button>
                    </div>

                </form>


                
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="bootstrap.bundle.min.js"></script>
{% endblock %}
