{% extends 'base.html' %}
{% load static %}

{% block content %}

<br><br><br>
<div class="container">
    <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Marca</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <th scope="row">{{p.id}}</th>
                <td>{{p.nombre}}</td>
                <td>{{p.precio}}</td>
                <td>{{p.marca}}</td>
                <td>{{p.descripcion}}</td>
                <td>{{p.cantidad}}</td>
                <td>
                    <a href="{% url 'delete_producto' p.id %}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock  %}
