{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">    
    <h1 style="color: rgb(255, 255, 255);" class="text-center mt-5">Registrar un producto</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2 mt-3">Nombre</div>
            <div class="col-12 col-md-6 mt-3">
                {{form.nombre}}
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 col-md-2 offset-md-2 mt-3">Marca</div>
            <div class="col-12 col-md-6 mt-3">
                {{form.marca}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2 mt-3">Descripcion</div>
            <div class="col-12 col-md-6 mt-3">
                {{form.descripcion}}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2 mt-3">Stock</div>
            <div class="col-12 col-md-6 mt-3">
                {{form.cantidad}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2 mt-3">Precio</div>
            <div class="col-12 col-md-6 mt-3">
                {{form.precio}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2 mt-3">Subir imagen producto</div>
            <div class="col-12 col-md-6 mt-3">
                {{form.img}}
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-2 mt-3"></div>
            <div class="col-12 col-md-6 mt-4">
            <button class="w-100 btn btn-lg btn-primary placeholder-wave" id="btnSubmit" type="submit" style="margin-bottom: 1%;"> Enviar</button>
            <button class="w-100 btn btn-lg btn-outline-primary placeholder-wave"  id="btnSesion" type="reset" style="margin-bottom: 1%;"> Limpiar</button>
        </div>
    </form>
    <p class="mt-5 mb-3 text-body-secondary">©</p>
    <p class="mt-5 mb-3 text-body-secondary">©</p>
</div>

{% endblock %}
